{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Sudoku Puzzle in HTML</title>
    <style>
        .flex-container {
            display: flex;
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>
    <main>
        <h1>Sudoku Solver</h1>
        <br />
        <!-- Table tag with a border property representing 2 pixel borders -->
        <img src="{{ img.image.url }}" width="500">
        <div class="flex-container">
            <table>
                {% for row in unsolved %}
                    <tr>
                        {% for element in row %}
                            <td>{{ element }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
            <br>
            <table>
                {% for row in solved %}
                    <tr>
                        {% for element in row %}
                            <td>{{ element }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>

        </div>
        <a href="{% url 'main_page' %}" class="btn btn-primary" role="button" data-bs-toggle="button">Return to home
            Page</a>
</body>

</html>
